<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZ Genotype Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: 100% 100%;
            filter: brightness(80%);
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }
        .content {
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        p {
            font-size: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid white;
        }
        th {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .download-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>HZ Genotype Data</h1>
    </header>
    <div class="content">
        <p>This is the genotype data for HZ Buffalo.</p>
        <table id="data-table">
            <!-- Table data will be inserted here by JavaScript -->
        </table>
        <div class="download-link">
            <a href="data/hz_gene_expression.txt" download>Download Data</a>
        </div>
    </div>
    <script>
        // JavaScript to load CSV data and insert into the table
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data/hz_genotype.csv')
                .then(response => response.text())
                .then(text => {
                    const rows = text.split('\n');
                    const table = document.getElementById('data-table');
                    rows.forEach((row, rowIndex) => {
                        const cells = row.split(',');
                        const rowElement = document.createElement('tr');
                        cells.forEach(cell => {
                            const cellElement = rowIndex === 0 ? document.createElement('th') : document.createElement('td');
                            cellElement.textContent = cell;
                            rowElement.appendChild(cellElement);
                        });
                        table.appendChild(rowElement);
                    });
                });
        });
    </script>
</body>
</html>
